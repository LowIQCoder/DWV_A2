version: '3.8'

services:
  backend: 
    build: ./back
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    networks:
      - traffic-network

  sender:  
    build: ./sender
    container_name: sender
    depends_on:
      - backend
    environment:
      - SERVER_URL=http://backend:5000  
    networks:
      - traffic-network

  frontend: 
    build: ./front
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - traffic-network

networks:
  traffic-network:
    driver: bridge
